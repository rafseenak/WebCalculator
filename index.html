<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="root">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <button class="btn1" onclick="clear1()">CLR</button>
                <div class="row">
                    <button class="btn" onclick="numbers(7)">7</button>
                    <button class="btn" onclick="numbers(8)">8</button>
                    <button class="btn" onclick="numbers(9)">9</button>
                    <button class="btn" onclick="numbers('/')">/</button>
                </div>
                <div class="row">
                    <button class="btn" onclick="numbers(4)">4</button>
                    <button class="btn" onclick="numbers(5)">5</button>
                    <button class="btn" onclick="numbers(6)">6</button>
                    <button class="btn" onclick="numbers('*')">x</button>
                </div>
                <div class="row">
                    <button class="btn" onclick="numbers(1)">1</button>
                    <button class="btn" onclick="numbers(2)">2</button>
                    <button class="btn" onclick="numbers(3)">3</button>
                    <button class="btn" onclick="numbers('-')">-</button>
                </div>
                <div class="row">
                    <button class="btn" onclick="equal()">=</button>
                    <button class="btn" onclick="numbers(0)">0</button>
                    <button class="btn" onclick="numbers('.')">.</button>
                    <button class="btn" onclick="numbers('+')">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
